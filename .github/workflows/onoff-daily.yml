name: Daily On-Off Fetch

on:
  schedule:
    - cron: '45 12 * * *'   # 4:45 AM PST = 12:45 UTC
  workflow_dispatch:
    inputs:
      year:
        description: 'Season year (auto-detects if empty)'
        default: ''

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install requests pandas

      - name: Detect season year
        id: season
        run: python -c "from fetch_onoff import current_nba_season; print(f'year={current_nba_season()}')" >> "$GITHUB_OUTPUT"

      - name: Fetch on-off data
        run: python fetch_onoff.py ${{ inputs.year && format('--year {0}', inputs.year) || '' }}

      - uses: actions/upload-artifact@v4
        with:
          name: onoff-${{ inputs.year || steps.season.outputs.year }}
          path: output/
          retention-days: 30
